###########################################____[SOUND]____#####################################################
## - "[sound] <<player>/<other_player>> <sound> <volume> <pitch> <amount> <sleep>"                           ##
##<player> / <other_player>: Player to play the sound to.                                                    ##
##<volume>: Volumen del sonido.                                                                              ##
##<pitch>: Pitch del sonido.                                                                                 ##
##<amount>: Cantidad de repeticiones.                                                                        ##
##<sleep>: Tiempo de espera entre repeticiones.                                                              ##
###############################################################################################################

##########################################____[PARTICLE]____###################################################
## - "[particle] <<player>/<other_player>/<all>> <<player>/<other_player>> <amount> <sleep> [random]"        ##
##<player> / <other_player> / <all>: Jugador/es que veran las particulas                                     ##
##<player> / <other_player>: Jugador del  cual se tomara la ubicacion para spawnear las particulas.          ##
##<amount>: Cantidad de repeticiones.                                                                        ##
##<sleep>: Tiempo de espera entre repeticiones.                                                              ##
###############################################################################################################

